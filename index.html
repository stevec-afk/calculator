<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#"> <!-- No icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="calculator">
        <section id="output">
            <div id="expression"></div>
            <div id="result"></div>
        </section>
        <section id="keypad">
            <button class="btn btn-grey" data-action="clear" data-value="C">C</button>
            <button class="btn btn-grey" data-action="neg" data-value="neg">+/-</button>
            <button class="btn btn-grey" data-action="mod" data-value="%">%</button>
            <button class="btn btn-light" data-action="divide" data-value="/">/</button>
            <button class="btn btn-dark" data-action="number" data-value="7">7</button>
            <button class="btn btn-dark" data-action="number" data-value="8">8</button>
            <button class="btn btn-dark" data-action="number" data-value="9">9</button>
            <button class="btn btn-light" data-action="multiply" data-value="*">&times</button>
            <button class="btn btn-dark" data-action="number" data-value="4">4</button>
            <button class="btn btn-dark" data-action="number" data-value="5">5</button>
            <button class="btn btn-dark" data-action="number" data-value="6">6</button>
            <button class="btn btn-light" data-action="subtract" data-value="-">-</button>
            <button class="btn btn-dark" data-action="number" data-value="1">1</button>
            <button class="btn btn-dark" data-action="number" data-value="2">2</button>
            <button class="btn btn-dark" data-action="number" data-value="3">3</button>
            <button class="btn btn-light" data-action="add" data-value="+">+</button>
            <button class="btn btn-dark" data-action="decimal" data-value=".">.</button>
            <button class="btn btn-dark" data-action="number" data-value="0">0</button>
            <button class="btn btn-dark" id="backspace" data-action="backspace">&#9003</button>
            <button class="btn btn-green" data-action="submit" data-value="=">=</button>
        </section>
    </div>
</body>
</html>
